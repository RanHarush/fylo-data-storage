<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="fylo">
          <div class="logo">
            <img src="images/logo.svg" alt="fylo-logo" />
          </div>
          <div class="buttons">
            <div class="button">
              <img class="btn1" src="images/icon-document.svg" alt="document-logo" />
            </div>
            <div class="button">
              <img src="images/icon-folder.svg" alt="folder-logo" />
            </div>
            <div class="button">
              <img src="images/icon-upload.svg" alt="upload-logo" />
            </div>
          </div>
        </div>
        <div class="progress">
          <div class="popup">
            <p>185</p>
            <p>GB LEFT</p>
          </div>
          <div class="popupCorner"></div>
          <div class="progressMsg">
            <p>You've used <strong>815 GB</strong> of your storage</p>
          </div>
          <div class="progress-bar">
            <div class="colored-progress-bar">
              <div class="dot"></div>
            </div>
          </div>
          <div class="gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
